<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <button id="signInBtn">Sign in with Google</button>
    <div id="status">Not logged in</div>
    <div id="error"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBr3SSUByz65qcx2Yr6zhjn0UNCVZdf094", // Your new project's API key
            authDomain: "poan-44550.firebaseapp.com",
            projectId: "poan-44550",
            storageBucket: "poan-44550.firebasestorage.app",
            messagingSenderId: "220960543676",
            appId: "1:220960543676:web:d27183ca0cb7bdf63dd1b9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('status').textContent = 'Logged in: ' + user.email;
                console.log("Minimal Test: Logged in", user);
            } else {
                document.getElementById('status').textContent = 'Not logged in';
                console.log("Minimal Test: Not logged in");
            }
        });

        document.getElementById('signInBtn').addEventListener('click', () => {
            document.getElementById('error').textContent = '';
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Minimal Test: Sign-in success", result);
                })
                .catch((error) => {
                    console.error("Minimal Test: Sign-in error", error);
                    document.getElementById('error').textContent = "Error: " + error.message + " Code: " + error.code;
                });
        });
    </script>
</body>
</html>
